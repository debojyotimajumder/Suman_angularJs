<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Script/angular.min.js"></script>
    <script src="Script/JavaScript.js"></script>
</head>
<body ng-app="mymodule">
    <div ng-controller="myController">
        <table border="1">
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" ng-model="Student.Name" />
                           
                </td>

            </tr>

            <tr>
                <td>Email</td>
                <td>
                    <input type="text" ng-model="Student.Email">
                </td>
            </tr>

            <tr>
                <td>Password</td>
                <td>
                    <input type="text" ng-model="Student.Password">
                </td>
            </tr>

        </table>

        <br />
        <br />

        <table border="1">
            <tr>
                <td>Name</td>
                <td>
                    {{Student.Name}} 

                </td>

            </tr>

            <tr>
                <td>Email</td>
                <td>
                   {{Student.Email}}
                </td>
            </tr>

            <tr>
                <td>Password</td>
                <td>
                   {{Student.Password}}
                </td>
            </tr>

        </table>

    </div>

</body>
</html>
